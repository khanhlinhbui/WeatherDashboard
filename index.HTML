<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1 class="text-center"> Weather Dashboard</h1>
    </section>
    <div class=" text-center">
        <div class="row justify-content-start">
            <div class="col-3 ">
                <h1>Search for city</h1>
                <input id="search-box" type="text" placeholder="ex: New York..">
                <br>
                <button type="button" class="search-button">Search</button>
                <hr>
                <div id="list-recent-search-city-result"></div>
            </div>
            <div class="col-9 ">
                <div class="frame box-spacing current-weather">
                    <h1 id="recentSearchedCityForecast"></h1>
                    <br>
                    <p id="temperature" class="forcast-data"></p>
                    <br>
                    <p id="wind" class="forcast-data"></p>
                    <br>
                    <p id="humidity" class="forcast-data"></p>
                    <p id="UVI" class="focast-data"></p>
                </div>
                <div id="fiveDaysForecast" class="row box-spacing">
                    <div id="day1" class="col frame text-center five-day-forecast-box">
                        <p id="date1"></p>
                        <br>
                        <p id="date1Icon"></p>
                        <br>
                        <p id=date1Temp></p>
                        <br>
                        <p id="date1Wind"></p>
                        <br>
                        <p id="date1Humidity"></p>
                    </div>
                    <div id="day2" class="col frame text-center five-day-forecast-box">
                        <p id="date2"></p>
                        <br>
                        <p id="date2Icon"></p>
                        <br>
                        <p id=date2Temp></p>
                        <br>
                        <p id="date2Wind"></p>
                        <br>
                        <p id="date2Humidity"></p>
                    </div>
                    <div id="day3" class="col frame text-center five-day-forecast-box">
                        <p id="date3"></p>
                        <br>
                        <p id="date3Icon"></p>
                        <br>
                        <p id=date3Temp></p>
                        <br>
                        <p id="date3Wind"></p>
                        <br>
                        <p id="date3Humidity"></p>
                    </div>
                    <div id="day4" class="col frame text-center five-day-forecast-box">
                        <p id="date4"></p>
                        <br>
                        <p id="date4Icon"></p>
                        <br>
                        <p id=date4Temp></p>
                        <br>
                        <p id="date4Wind"></p>
                        <br>
                        <p id="date4Humidity"></p></div>
                    <div id="day5" class="col frame text-center five-day-forecast-box">
                        <p id="date5"></p>
                        <br>
                        <p id="date5Icon"></p>
                        <br>
                        <p id=date5Temp></p>
                        <br>
                        <p id="date5Wind"></p>
                        <br>
                        <p id="date5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</html>
