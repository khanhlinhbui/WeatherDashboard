<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1 class="text-center"> Weather Dashboard</h1>
    </section>
    <div class=" text-center">
        <div class="row justify-content-start">
            <div class="col-3 ">
                <h1>Search for city</h1>
                <input id="search-box" type="text" placeholder="ex: New York..">
                <br>
                <button type="button" class="search-button">Search</button>
                <hr>
                <div id="list-recent-search-city-result"></div>
            </div>
            <div class="col-9 ">
                <div class="row frame box-spacing">
                    <h1 id="searched-city"></h1>
                </div>
                <div class="row box-spacing">
                    <div class="col frame text-center five-day-forecast-box">lol</div>
                    <div class="col frame text-center five-day-forecast-box">lol</div>
                    <div class="col frame text-center five-day-forecast-box">lol</div>
                    <div class="col frame text-center five-day-forecast-box">lol</div>
                    <div class="col frame text-center five-day-forecast-box">lol</div>
                </div>
            </div>
        </div>
    </div>     
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
